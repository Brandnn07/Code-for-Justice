<h3>All other inquiries</h3>

          <label>Name:</label>

          <label>Phone:</label>

        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label>Email:</label>
          <input type="email" placeholder="Email Address">
        </div>
        <div class="input-group">
          <label>Subject:</label>
          <input type="text" placeholder="About">
        </div>
      </div>
<label>Message</label>
<textarea rows="5" placeholder="Type Message Here"></textarea>
<button type="submit">SEND</button>

    </form>
</div>
